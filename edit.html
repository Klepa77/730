<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="edit.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="box-container">
    <form class="container-create">
        <div class="box-1">
        <input id="article" type="text" placeholder="Артикул">
        <input id="color" type="text" placeholder="Цвет">
        <input id="size" type="text" placeholder="Размер">
        </div>
         <div class="box-2">
        <input id="left-size" type="text" placeholder="Левый размер">
        <input id="right-size" type="text" placeholder="Правый размер">
        <input id="other-pair-article" type="text" placeholder="Артикул др-й пары">
        </div>
         <div class="box-3">  
        <input id="other-pair-color" type="text" placeholder=" Цает др-й пары">
        <input id="other-left-size" type="text" placeholder="Лев размер др-й пары">
        <input id="other-right-size" type="text" placeholder=" Прав размер др-й">
        <input id="place" type="text" placeholder="Место">
        </div>
        <div class="container-buttons">
        <button class="btn-update" type="submit">Редактировать</button>
        <a  href="./index.html" class="back">Назад</a>
        </div>
    </form>
    </div>

</html>
